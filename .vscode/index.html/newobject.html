<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

   
   Name: <span id="sName"></span><br/>
   Weight: <span id="sWeight"></span><br/>
   <input type="text" id="tFoodCount"/>
   <button onclick="dog.eatUserDetermined()">Eat</button>
   
   <script>        
   var dog = {
       name: "Rover",
       weight: 25,
       eat: function(){
           this.eatNumber(2);            
       },
       eatNumber: function(foodCount){
           this.weight += foodCount;
           document.getElementById("sWeight").textContent = this.weight;
       },
       eatUserDetermined: function(){
           //We need to convert the foodcount value to a integer else it will think it is a string and concatenate it to the other number.
           var meals = parseInt(document.getElementById("tFoodCount").value);
           //Validate that foodcount is a number before adding it to the weight.
           if(!isNaN(meals)){
               this.eatNumber(meals);
           }else{
               alert("Enter a valid number!")
           }
       }
            
   }
   
   document.getElementById("sName").textContent = dog.name;
   document.getElementById("sWeight").textContent = dog.weight;
    </script>
</body>

</html>

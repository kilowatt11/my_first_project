<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>

    crossorigin="anonymous">

</head>

<body>
    <div class="panel panel-default">
        <div class="panel-body">
            <nav class="box2 navbar navbar-default navbar-fixed-top">
                
                <h1 id="header">Rock Paper Scissors!</h1>
                <h3 id="sub">Who will win?</h3>
                <span id="winner"><span>
                <div class="container box">
                    <div class="btn-group" role="group" aria-label="...">
                        <button type="button" class="push btn btn-default" onclick="play('rock')">Rock</button>
                        <button type="button" class="push btn btn-default" onclick="play('paper')">Paper</button>
                        <button type="button" class="push btn btn-default" onclick="play('scissors')">Scissors</button>
                    </div>
                </div>
        </div>

</body>
